<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Course Recommendation System - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Udemy Course Recommendation System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="card-body">
                    <h5>Number of Subscribers Domain Wise</h5>
                    <div class="chart-container my-3" style="position: relative;">
                        <canvas id="subscribersDomainChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card-body">
                    <h5>Number of Courses Level Wise</h5>
                    <div class="chart-container my-3" style="position: relative;">
                        <canvas id="coursesLevelChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card-body">
                    <h5>Number of Subscribers Year Wise</h5>
                    <div class="chart-container my-3" style="position: relative;">
                        <canvas id="subscribersYearChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card-body">
                    <h5>Profit Gained Year Wise</h5>
                    <div class="chart-container my-3" style="position: relative;">
                        <canvas id="profitYearChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card-body">
                    <h5>Profit Earned Month Wise</h5>
                    <div class="chart-container my-3" style="position: relative;">
                        <canvas id="profitMonthChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card-body">
                    <h5>Subscribers Count Month Wise</h5>
                    <div class="chart-container my-3" style="position: relative;">
                        <canvas id="subscribersMonthChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="chart-container my-3">
                    <h5>Number of Subscribers enrolled per subject category</h5>
                    <canvas id="subjectsPerLevelChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Color palette
        const colors = [
            'rgba(255, 99, 132, 0.8)',
            'rgba(54, 162, 235, 0.8)',
            'rgba(255, 206, 86, 0.8)',
            'rgba(75, 192, 192, 0.8)',
            'rgba(153, 102, 255, 0.8)',
            'rgba(255, 159, 64, 0.8)'
        ];

        // Function to create a chart
        function createChart(elementId, labels, data, chartType = 'bar', backgroundColors = colors) {
            const ctx = document.getElementById(elementId).getContext('2d');
            new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: elementId,
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors.map(color => color.replace('0.8', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Create charts
        createChart('subscribersDomainChart', {{ valuecounts | tojson }}, {{ valuecounts_values | tojson }}, 'pie');
        createChart('coursesLevelChart', {{ levelcounts | tojson }}, {{ levelcounts_values | tojson }}, 'doughnut');
        createChart('subscribersYearChart', {{ subscriberscountmap | tojson }}, {{ subscriberscountmap_values | tojson }}, 'line', ['rgba(75, 192, 192, 0.8)']);
        createChart('profitYearChart', {{ yearwiseprofitmap | tojson }}, {{ yearwiseprofitmap_values | tojson }}, 'line', ['rgba(255, 99, 132, 0.8)']);
        createChart('profitMonthChart', {{ profitmonthwise | tojson }}, {{ profitmonthwise_values | tojson }});
        createChart('subscribersMonthChart', {{ monthwisesub | tojson }}, {{ monthwisesub_values | tojson }});

        // Create subjects per level chart
        createChart('subjectsPerLevelChart', {{ subjectsperlevel | tojson }}, {{ subjectsperlevel_values | tojson }}, 'bar', colors.concat(colors)); // Repeat colors if needed
    </script>
</body>
</html>
